<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>当前计数:{{counter}}</h2>
<!--    <button v-on:click="counter++">+</button>-->
<!--    <button v-on:click="counter&#45;&#45;">-</button>-->
    <button v-on:click="increment">+</button>
    <button v-on:click="decrement">-</button>
    </button>
</div>
<script src="../js/vue.js">
</script>
<script>
    const app = new Vue({

        el:'#app',
        data:{
            counter:0
        },
        methods:{
            increment(){
                console.log("counter增加了1")
                this.counter++

            },
            decrement(){
                this.counter--
                console.log("counter减少了1")
            }
        }
    })
</script>

</body>
</html>
