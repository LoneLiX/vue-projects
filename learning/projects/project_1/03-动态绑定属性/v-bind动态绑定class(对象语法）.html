<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active{
      color: red;
    }
  </style>
</head>
<body>
<div id="app">
<!--  <h2 :class="{类名1:boolean,类名2:,boolean}">{{message}}</h2>-->
  <h2 class="title" :class="getClasses()">{{message}}</h2>
  <button v-on:click="btnClick">按钮</button>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'hello',
      isActive:true,
      isLine:true
    },
    methods:{
      btnClick(){
        this.isActive=!this.isActive
      },
      getClasses:function () {
        return {active:this.isActive,line:this.isLine}
      }
    }
  })
</script>
</body>
</html>
