<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .title{
      font-size: 50px;
    }
  </style>
</head>
<body>
<div id="app">
<!--  <h2 :style = "{key(css属性名):value(属性值)}">{{message}}</h2>-->
  <h2 :style = "{fontSize:finalSize+'px',color:finalColor}">{{message}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'hello',
      finalSize:100,
      finalColor:'red'
    }

  })
</script>
</body>
</html>
