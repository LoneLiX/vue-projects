<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <span v-if="isAccount">
    <label for="username">用户账号</label>
    <input type="text" id="username" placeholder="用户账号">
  </span>
  <span v-else>
    <label for="usermail">
      用户邮箱
    </label>
    <input type="text" id="usermail" placeholder="用户邮箱">
  </span>
  <button @click="changeType">切换类型</button>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      isAccount:true
    },
    methods:{
      changeType(){
        this.isAccount=!this.isAccount;
      }
    }
  })
</script>
</body>
</html>
