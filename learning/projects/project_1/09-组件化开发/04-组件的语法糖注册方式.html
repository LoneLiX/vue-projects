<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn1></cpn1>
  <cpn2></cpn2>
</div>
<script src="../js/vue.js"></script>
<script>
  //全局组件注册的语法糖
  //1.创建组件构造器
  const cpn1=Vue.extend({
    template:`
      <div>
      <h2>我是标题</h2>
      <p>我是内容1111</p>
      </div>`
  })
  //2.注册组件(旧方法）
  //Vue.component('cpn1',cpn1)
  //3.语法糖：不再需要自己写extend，内部调用了extend
  Vue.component('cpn1',{
    template:`
      <div>
      <h2>我是标题</h2>
      <p>我是内容1111</p>
      </div>`
  })
  const app = new Vue({
    el:'#app',
    data:{
      message:'hello'
    },
    components:{
      //注册局部组件语法糖（类似）
      cpn2:{
        template:`
      <div>
      <h2>我是标题</h2>
      <p>我是内容2222</p>
      </div>`
      }
    }
  })
</script>
</body>
</html>
