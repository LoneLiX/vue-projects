<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>$Title$</title>
</head>
<body>
<div id="app">
  <cpn :cmovies="movies" :cmessage="message"></cpn>
</div>
<template id="cpn">
  <div>
    <p>{{cmovies}}</p>
    <h2>{{cmessage}}</h2>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  //父传子：props
  const cpn = {
    template:'#cpn',
    data(){
      return {

      }
    },
    //props:['cmovies','cmessage'],
    props:{
      //1.类型限制
      // cmovies:Array,
      // cmessage:String,
      //2.提供一些默认值
      cmessage:{
        type:String,
        default:'默认cmessage',
        required:true
      },
      cmovies:{
        type:Array,
        default:['海贼王'],
        //对象和类型的数据要是默认值为空，则要用函数来写
        // default(){
        //   return []
        // },
        required:true
      }
    }
  }

  const app = new Vue({
    el:'#app',
    data:{
      message:'hello',
      movies:['海王','海贼王','海尔兄弟']
    },
    components:{
      cpn
    }
  })
</script>
</body>
</html>
