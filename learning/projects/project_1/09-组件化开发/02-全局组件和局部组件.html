<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  {{message}}
</div>
<script src="../js/vue.js"></script>
<script>
  //1.创建组件构造器
  const cpnC = Vue.extend({
    template:`
    <div>
      <h2>我是标题</h2>
      <p>我是内容1</p>
    </div>
`
  })
  //2.注册组件（全局组件,意味着可以在多个Vue实例下使用）
  Vue.component('cpn',cpnC)


  const app = new Vue({
    el:'#app',
    data:{
      message:'hello'
    },
    components:{
      cpn:cpnC
    }
  })
</script>
</body>
</html>
